<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<script src="main.js" defer></script>
</head>

<body>
	<div class="container" id="container" src="#">
		<div class="main">
			<h1 id="city">Show me the weather in...</h1>
			<form class="search-box">
				<input type="text" id="search" placeholder="Lisbon">
				<button type="submit" id="lupe"></button>
			</form>
			<div id="display"></div>
			<div id="toggle">
				<p>Cº</p>
				<label class="switch">
					<input type="checkbox" id="temperature">
					<span class="slider round" id="slider"></span>
				</label>
				<p>Fº</p>
			</div>
		</div>
	</div>
</body>

</html>
